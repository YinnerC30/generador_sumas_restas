<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_suma.css">
    <title>Generador de sumas</title>
</head>

<body>
    <header>
        <h1 id="titulo" class="texto">Generador de sumas del 0 al 999</h1>
    </header>
    <div id="contenedor">

        <div id="marcador">
            <span id="contador" class="texto">Puntaje: 0</span>
        </div>
        <div id="operacion">
            <div id="suma">
                <div id="elementos-suma">
                    <div id="espacio-operador">
                        <img src="img/icono_suma.png" alt="" id="operador">
                    </div>
                    <div id="numeros">
                        <div id="digitoCero" class="digito">
                            <input type="text" id="celdaVacia1" class="elemento celda numeros-ayuda" maxlength="1"
                                tabindex="4"></input>
                            <input type="text" id="celdaVacia2" class="elemento celda numeros-ayuda" maxlength="1"
                                tabindex="2"></input>
                        </div>
                        <div id="digitoUno" class="digito">
                            <input type="text" id="celda1" class="elemento celda" readonly></input>
                            <input type="text" id="celda2" class="elemento celda" readonly></input>
                            <input type="text" id="celda3" class="elemento celda" readonly></input>
                        </div>
                        <div id="digitoDos" class="digito">
                            <input type="text" id="celda4" class="elemento celda" readonly></input>
                            <input type="text" id="celda5" class="elemento celda" readonly></input>
                            <input type="text" id="celda6" class="elemento celda" readonly></input>
                        </div>
                        <div id="digitoTres" class="digito">
                            <input type="text" id="celda7" class="elemento celda" readonly></input>
                            <input type="text" id="celda8" class="elemento celda" readonly></input>
                            <input type="text" id="celda9" class="elemento celda" readonly></input>
                        </div>
                    </div>
                </div>
                <hr>
                <div id="digitoResultado" class="digito">
                    <input type="text" id="celda10" class="elemento celda numeros-resultado" maxlength="1" tabindex="5"></input>
                    <input type="text" id="celda11" class="elemento celda numeros-resultado" maxlength="1" tabindex="3"></input>
                    <input type="text" id="celda12" class="elemento celda numeros-resultado" maxlength="1" autofocus tabindex="1"></input>
                </div>
                <p id="mensajeRespuesta" class="elemento texto"></p>

                <div id="botones">
                    <button onclick="validarRespueta()" class="elemento boton" id="btn-validar"
                        tabindex="6">Verificar</button>
                    <!-- <button onclick="generarSuma()" class="elemento boton" tabindex="5">Generar Suma</button> -->
                </div>
            </div>


        </div>
    </div>
    <a href="index.html" class="boton enlace">Salir</a>

</body>

</html>
